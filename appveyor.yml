version: 3.0.0.{build}
clone_folder: c:\projects\enjoycqrs
skip_commits:
  message: /\[ci skip\]/
build_script:
- ps: .\build.ps1 -Target AppVeyor
test: off
services:
  - mongodb
environment:
  MONGODB_HOST: localhost
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
artifacts:
  - path: artifacts\test-results\*.*
    name: test-results
  - path: src\**\*.nupkg
    name: nugets
deploy:
- provider: NuGet
  skip_symbols: true
  api_key:
    secure: NAbtRfAbJ7QcwtGR75wAcofcV+ipa6tKWGP798krZRjOYParVolf71xX5JBy+rUR
  on:
    branch: master
- provider: NuGet
  skip_symbols: true
  server: https://www.myget.org/F/enjoy/api/v2/package
  api_key:
    secure: zPU3TMfMcbGiOTRpcKdNjztuCMOtjdBB0ReA9tkMCs9XKejC9NKMVvEGvz7HFmEP
  on:
    branch: 
    - dev
cache:
  - tools -> build.cake