version: 2.5.0.{build}
image: Visual Studio 2017
branches:
  only:
  - master
  - dev
  - ci
configuration: Release
pull_requests:
  do_not_increment_build_number: true
skip_tags: true
services:
  - mongodb
clone_folder: c:\projects\enjoycqrs
clone_depth: 1
environment:
  MONGODB_HOST: localhost
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  COVERALLS_REPO_TOKEN:
    secure: k131M9lYqPhmepQEei/Q2U5Pz+PJ+PQ0Suz4s6PYE/E+Ssk+NAjqExcGOGqvtx/B
skip_commits:
  message: /updated readme.*/
build_script:
- ps: .\build.ps1 -Target AppVeyor
test: off
artifacts:
  - path: artifacts\test-results\*.*
    name: test-results
  - path: artifacts\nugets\*.*
    name: nugets
deploy:
- provider: NuGet
  skip_symbols: true
  api_key:
    secure: NAbtRfAbJ7QcwtGR75wAcofcV+ipa6tKWGP798krZRjOYParVolf71xX5JBy+rUR
  on:
    branch: master
- provider: NuGet
  skip_symbols: true
  server: https://www.myget.org/F/enjoy/api/v2/package
  api_key:
    secure: zPU3TMfMcbGiOTRpcKdNjztuCMOtjdBB0ReA9tkMCs9XKejC9NKMVvEGvz7HFmEP
  on:
    branch: 
    - dev
    - ci